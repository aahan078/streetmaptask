<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Location Map</title>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider round"></span>
      </label>
    <button onclick="showLocation()">Show my location</button>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-control-geocoder/1.13.0/Control.Geocoder.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-control-geocoder/1.13.0/Control.Geocoder.min.css" />
    <script src="script.js"></script>
  </body>
</html>
